apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orchestrator-redis
spec:
  serviceName: orchestrator-redis
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator-redis
  template:
    metadata:
      labels:
        app: orchestrator-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-redis
spec:
  clusterIP: None
  selector:
    app: orchestrator-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis

